<div class="card mb-3 p-2">
    <div class="row g-0">
        <img src="http://localhost:8090/{{category.image}}" class="img-fluid rounded-start" alt="{{category.title}}">
        <div class="card-body">
            <h5 class="card-title">{{category.title}}</h5>
            <p class="card-text">{{category.description}}</p>
        </div>
    </div>
</div>

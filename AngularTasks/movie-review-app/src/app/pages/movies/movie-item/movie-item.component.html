<div class="card mb-3 p-2" (click)="onMovieClick(movie.id)">
    <div class="row g-0">
        <img src="http://localhost:8090/{{movie.image}}" class="img-fluid rounded" alt="{{movie.name}}">
        <div class="card-body">
            <h5 class="card-title bg-success p-2 text-center rounded text-white">{{movie.name | uppercase}}</h5>
        </div>
    </div>
</div>

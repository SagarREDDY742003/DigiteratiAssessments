<div class="p-3 card " style="width: 24rem;">
    <h6 class="text-dark bg-dark text-white p-2 text-center">{{review.moviename | uppercase}}</h6>
    <div class="p-2">
        <p><strong class="text-primary">Name:</strong> {{review.name}}</p>
        <p><strong class="text-primary">Category:</strong> {{review.category}}</p>
    </div>
    <p class="bg-success-subtle p-2" style="height: 85px;"><strong class="text-success">Message</strong><br>{{review.message}}</p>
</div>

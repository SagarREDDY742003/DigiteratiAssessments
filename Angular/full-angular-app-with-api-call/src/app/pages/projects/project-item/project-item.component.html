<div class="card mt-4 shadow-sm bg-light-subtle">
    <img src="http://localhost:8090/{{project.image}}" class="img-fluid rounded-start p-2" alt="Project Image">
    <div class="card-body">
        <h3 class="card-title">{{project.name}}</h3>
        <p class="card-text"><strong>Description:</strong>  {{project.description}}</p>
        <p class="card-text"><strong>Category:</strong>  {{project.category}}</p>
        <p class="card-text"><strong>Team Size:</strong>  {{project.teamSize}}</p>
        <p class="card-text"><strong>Start Date:</strong>  {{project.startDate}}</p>
        <p class="card-text"><strong>End Date:</strong>  {{project.endDate}}</p>
        <p class="card-text"><strong>Status:</strong><span class="badge bg-success"> {{project.status}}</span></p>
    </div>
</div>
